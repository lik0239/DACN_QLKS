{% load static %}
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>.gradient-custom-3{background:linear-gradient(135deg,#84fab0 0%,#8fd3f4 100%);opacity:.9}.vh-100{min-height:100vh}</style>
</head>
<body>
<section class="vh-100 bg-image" style="background-image:url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card shadow" style="border-radius:15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-4">Đăng nhập</h2>

              {% if messages %}
                <div class="mb-3">
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }} mb-2">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}

              <form action="{% url 'login' %}" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" name="username" class="form-control form-control-lg"
                         placeholder="Tên tài khoản" autocomplete="username" required>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control form-control-lg"
                         placeholder="Mật khẩu" autocomplete="current-password" required>
                </div>
                {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-lg px-5">Đăng nhập</button>
                </div>
                <p class="text-center text-muted mt-4 mb-0">
                  Chưa có tài khoản?
                  <a href="{% url 'register' %}{% if next %}?next={{ next|urlencode }}{% endif %}" class="fw-bold text-body"><u>Đăng ký</u></a>
                </p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
